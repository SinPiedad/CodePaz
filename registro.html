<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/styles/style-login.css">
  <script src="Scripts/register.js" defer></script> 
</head>
<body>
    <nav>
        <a href="index.html" class="logo-font">CodePaz</a>
        <div class="container-nav">
          <a href="login.html">Iniciar Sesión</a> 
          <a href="#">Contacto</a>
        </div>
    </nav>
    
    <div class="glass-container">
        <div class="login-box">
            <h2>Registrarse</h2>
            <form id="registerform" action="#" onsubmit="return false;" method="post">
                <input type="text" name="username" id="username" required placeholder="username">
                <input type="text" name="email" id="email" required placeholder="email">
                <input type="password" id="password" name="password" required placeholder="password">
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit">Registrarme</button>
                
                <p>¿Ya tienes cuenta? <a href="login.html" id="iniciar-sesion">Iniciar sesión</a></p>
            </form>
            <div id="confirmation" style="display:none; margin-top: 20px;">
                <p><strong>¡Registro exitoso!</strong></p>
                <p id="user-details"></p>
        </div>
    </div>
</body>
</html>
