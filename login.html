            <a href="#">Contacto</a></li>

    <main>

      <div class="glass-container">
        <div class="login-box">
          <h2>iniciar sesion</h2>
          <form id="loginform" action="#" onsubmit="return false;" method="post">
                <input type="text" name="username" id="username" required placeholder="username">
                <input type="password" id="password" name="password" required placeholder="password">
                <div class="options">
                  <label>
                    <input type="checkbox"> Recordar contraseña
                  </label>
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>                
                <button type="submit">iniciar sesion</button>
                <p>¿no tiene cuenta? <a href="registro.html" id="registrarse">registrarse</a></p>
            </form>
            <div id="confirmation" style="display:none; margin-top: 20px;">
              <p><strong>¡Logueado Existosamente!</strong></p>
              <p id="user-details"></p>
            </div>
        </div>
      </div>
      
    </main>
